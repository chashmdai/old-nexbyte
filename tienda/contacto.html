<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Tienda — Contacto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="dark">
  <link href="../assets/css/tienda.css" rel="stylesheet">
</head>
<body>


  <main class="container section">
    <section style="text-align:center;margin:0 0 var(--g4) 0">
      <figure class="card" style="margin:0 auto var(--g3);width:100%;max-width:820px;height:160px;overflow:hidden;">
        <img alt="Contacto Nexbyte" src="../assets/img/placeholder/hero.jpg" style="width:100%;height:100%;object-fit:cover;display:block">
      </figure>
      <h1 style="margin:0">Nexbyte</h1>
    </section>

    <form id="form-contacto" class="card" novalidate style="max-width:820px;margin:0 auto;padding:var(--g4)">
      <h2 style="margin:0 0 .8rem 0">Formulario de contacto</h2>

      <div class="form-row">
        <div>
          <label for="c_nombre">Nombre completo *</label>
          <input id="c_nombre" name="c_nombre" class="input" type="text" maxlength="100" placeholder="" required>
        </div>

        <div>
          <label for="c_email">Correo *</label>
          <input
            id="c_email"
            name="c_email"
            class="input"
            type="email"
            maxlength="100"
            placeholder="usuario@mail.com"
            required
            pattern="^[^@\s]+@(duoc\.cl|profesor\.duoc\.cl|gmail\.com)$"
          >
          <div class="meta" style="margin-top:.3rem">
          </div>
        </div>
      </div>

      <div class="mt-3">
        <label for="c_msg">Contenido *</label>
        <textarea id="c_msg" name="c_msg" class="input" rows="6" maxlength="500" placeholder="Escríbenos tu mensaje…" required></textarea>
        <div class="meta" style="margin-top:.3rem">Máximo 500 caracteres.</div>
      </div>

      <div class="center mt-4">
        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
      </div>

      <p id="c_success" class="meta" style="text-align:center;margin-top:.6rem;display:none">
        ¡Gracias! Tu mensaje fue enviado.
      </p>
    </form>
  </main>

  <script src="../assets/js/mensajes.js"></script>

  <script src="../assets/js/layout.js"></script>
  <script src="../assets/js/ui.js"></script>

  <script src="../assets/js/validar-contacto.js"></script>
</body>
</html>
