<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Tienda — Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="dark">
  <link href="../assets/css/tienda.css" rel="stylesheet">
</head>
<body>
  <main class="container section">
    <section class="auth reveal">
      <nav class="breadcrumb">
        <a href="./index.html">Inicio</a> / <span>Login</span>
      </nav>

      <h1 style="margin:.2rem 0 .2rem">Iniciar sesión</h1>
      <p class="meta" style="margin:0 0 1rem">Accede para continuar con tu compra.</p>

      <form id="form-login" class="card" novalidate>
        <label for="email">Correo *</label>
        <input
          id="email"
          name="email"
          class="input"
          type="email"
          maxlength="100"
          placeholder="usuario@mail.com"
          required
          pattern="^[^@\\s]+@(duoc\\.cl|profesor\\.duoc\\.cl|gmail\\.com)$"
        >
        <div class="meta" style="margin-top:.3rem">
          Dominios permitidos: <strong>@duoc.cl</strong>, <strong>@profesor.duoc.cl</strong>, <strong>@gmail.com</strong>
        </div>

        <div class="mt-3">
          <label for="password">Contraseña *</label>
          <input
            id="password"
            name="password"
            class="input"
            type="password"
            minlength="4"
            maxlength="10"
            placeholder=""
            required
          >
        </div>

        <div class="mt-4" style="display:flex;gap:10px;justify-content:flex-end;">
          <a class="btn btn-ghost" href="./registro.html">Crear cuenta</a>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
    </section>
  </main>
  <script src="../assets/js/layout.js"></script>
  <script src="../assets/js/ui.js"></script>
  <script src="../assets/js/validar-login.js"></script>
</body>
</html>
